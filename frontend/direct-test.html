<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLens Config - Direct Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 600;
        }
        .success { background: #d4edda; border: 2px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 2px solid #f1aeb5; color: #721c24; }
        .info { background: #d1ecf1; border: 2px solid #bee5eb; color: #0c5460; }
        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .config-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }
        .config-card h3 {
            margin: 0 0 15px 0;
            color: #333;
        }
        .config-item {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
        }
        .label { font-weight: 500; }
        .value { 
            color: #667eea; 
            font-family: monospace;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì EduLens Configuration - Direct Test</h1>
            <p>Loading and testing your configuration file directly...</p>
        </div>
        
        <div id="status" class="status info">‚è≥ Loading configuration...</div>
        <div id="results"></div>
    </div>

    <!-- Load the original config file -->
    <script src="js/config.example.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                const statusDiv = document.getElementById('status');
                const resultsDiv = document.getElementById('results');
                
                try {
                    // Check if configuration loaded
                    if (typeof API_CONFIG === 'undefined') {
                        throw new Error('API_CONFIG not loaded');
                    }
                    
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = '‚úÖ Configuration loaded successfully from js/config.example.js!';
                    
                    let html = '<div class="config-grid">';
                    
                    // API Configuration
                    html += `
                        <div class="config-card">
                            <h3>üîó API Configuration</h3>
                            <div class="config-item">
                                <span class="label">Base URL:</span>
                                <span class="value">${API_CONFIG.BASE_URL}</span>
                            </div>
                            <div class="config-item">
                                <span class="label">Demo Mode:</span>
                                <span class="value">${API_CONFIG.DEMO_MODE ? '‚úÖ Enabled' : '‚ùå Disabled'}</span>
                            </div>
                            <div class="config-item">
                                <span class="label">Timeout:</span>
                                <span class="value">${API_CONFIG.TIMEOUT}ms</span>
                            </div>
                            <div class="config-item">
                                <span class="label">Endpoints:</span>
                                <span class="value">${Object.keys(API_CONFIG.ENDPOINTS).length}</span>
                            </div>
                        </div>
                    `;
                    
                    // App Configuration
                    html += `
                        <div class="config-card">
                            <h3>‚öôÔ∏è App Settings</h3>
                            <div class="config-item">
                                <span class="label">App Name:</span>
                                <span class="value">${APP_CONFIG.NAME}</span>
                            </div>
                            <div class="config-item">
                                <span class="label">Version:</span>
                                <span class="value">${APP_CONFIG.VERSION}</span>
                            </div>
                            <div class="config-item">
                                <span class="label">Quiz XP:</span>
                                <span class="value">${APP_CONFIG.XP_REWARDS.QUIZ_CORRECT}</span>
                            </div>
                            <div class="config-item">
                                <span class="label">Upload XP:</span>
                                <span class="value">${APP_CONFIG.XP_REWARDS.IMAGE_UPLOAD}</span>
                            </div>
                        </div>
                    `;
                    
                    // Helper Functions Test
                    const uploadUrl = ConfigHelper.getApiUrl(API_CONFIG.ENDPOINTS.UPLOAD_IMAGE);
                    const level10XP = ConfigHelper.calculateXPForLevel(10);
                    const xp500Level = ConfigHelper.calculateLevelFromXP(500);
                    
                    html += `
                        <div class="config-card">
                            <h3>üõ†Ô∏è Helper Functions</h3>
                            <div class="config-item">
                                <span class="label">Upload URL:</span>
                                <span class="value">${uploadUrl}</span>
                            </div>
                            <div class="config-item">
                                <span class="label">Level 10:</span>
                                <span class="value">${level10XP} XP</span>
                            </div>
                            <div class="config-item">
                                <span class="label">500 XP:</span>
                                <span class="value">Level ${xp500Level}</span>
                            </div>
                        </div>
                    `;
                    
                    // Subjects
                    html += `
                        <div class="config-card">
                            <h3>üìö Subjects</h3>
                    `;
                    Object.entries(SUBJECT_CONFIG).forEach(([key, subject]) => {
                        html += `
                            <div class="config-item">
                                <span class="label">${subject.icon} ${subject.name}:</span>
                                <span class="value">${subject.topics.length} topics</span>
                            </div>
                        `;
                    });
                    html += '</div>';
                    
                    html += '</div>';
                    
                    // File validation test
                    html += '<div class="status success">üß™ File Validation Tests:</div>';
                    const testFiles = [
                        { name: 'good.jpg', size: 2 * 1024 * 1024, type: 'image/jpeg' },
                        { name: 'large.jpg', size: 15 * 1024 * 1024, type: 'image/jpeg' },
                        { name: 'bad.txt', size: 1024, type: 'text/plain' }
                    ];
                    
                    testFiles.forEach(file => {
                        const result = ConfigHelper.validateUpload(file);
                        const status = result.valid ? 'success' : 'error';
                        const icon = result.valid ? '‚úÖ' : '‚ùå';
                        html += `<div class="status ${status}">${icon} ${file.name}: ${result.valid ? 'Valid' : result.error}</div>`;
                    });
                    
                    resultsDiv.innerHTML = html;
                    
                    console.log('‚úÖ EduLens Configuration Test Completed!');
                    console.log('üìç API Base URL:', API_CONFIG.BASE_URL);
                    console.log('üéÆ Demo Mode:', API_CONFIG.DEMO_MODE);
                    
                } catch (error) {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = `‚ùå Error loading configuration: ${error.message}`;
                    
                    resultsDiv.innerHTML = `
                        <div class="status error">
                            <strong>Configuration file could not be loaded.</strong><br>
                            This might be because:
                            <ul style="margin: 10px 0; padding-left: 20px;">
                                <li>The file js/config.example.js doesn't exist</li>
                                <li>There's a JavaScript error in the file</li>
                                <li>The file path is incorrect</li>
                            </ul>
                        </div>
                    `;
                    
                    console.error('Configuration loading error:', error);
                }
            }, 500);
        });
    </script>
</body>
</html>
